<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="lstyle">
            <li>Let's Play Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="grid-container">
            <div data-cell-index="0" class="grid-item bt-0 bl-0"></div>
            <div data-cell-index="1" class="grid-item bt-0"></div>
            <div data-cell-index="2" class="grid-item br-0 bt-0"></div>
            <div data-cell-index="3" class="grid-item bl-0"></div>
            <div data-cell-index="4" class="grid-item"></div>
            <div data-cell-index="5" class="grid-item br-0"></div>
            <div data-cell-index="6" class="grid-item bl-0 bb-0"></div>
            <div data-cell-index="7" class="grid-item bb-0"></div>
            <div data-cell-index="8
            
            " class="grid-item br-0 bb-0"></div>
          </div>
          <div class="gameinfo">
            <span class="info"></span>
            <button class="reset"> Reset</button>
          </div>
          
    </div>
      
   

      <script src="index.js"></script>
</body>
</html>
